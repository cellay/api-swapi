<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>swAPI</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <audio autoplay>
    <source src="https://ia801703.us.archive.org/15/items/StarWarsThemeSongByJohnWilliams/Star%20Wars%20Theme%20Song%20By%20John%20Williams.mp3" type="audio/ogg">    <source src="http://www.karottes.net/Star%20Wars/sounds/song.mp3" type="audio/mp3"> Your web browser is outdated or don't support OGG and MP3 codecs.
  </audio>
  
  <header class="d-flex justify-content-center align-items-center flex-column">
    <img src="assets/images/sw-logo.svg" alt="Star Wars Logo">
    <h1>Characters</h1>
  </header>

  <div class="container">
    <div class="navbar navbar-light bg-gradient-success row">
      <form class="form-inline col-12" id="form">
        <input id="searchInput" class="form-control col-8 col-md-10 mr-2" type="search" placeholder="ej: Luke Skywalker" aria-label="Search">
        <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </div>

  <div class="container">
    <div class="row container-box d-flex flex-wrap justify-content-around">
      <!-- <div class="col-4 card">
        <p>Luke</p>
      </div> -->
    </div>
  </div>
  <!-- Modal -->
  <div class="modal fade" id="modalChrtr" tabindex="-1" role="dialog" aria-labelledby="modalChrtr" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header d-flex">
          <h5 class="modal-title col-11" id="nameSWC"></h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
        </div>
      </div>
    </div>
  </div>

  <!-- bootstrap -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="js/app.js"></script>
</body>

</html>
